<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROAR SPACE - Fashion E-Commerce</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to a CSS file if needed -->
</head>
<body>
    <header>
        <h1>Welcome to ROAR SPACE</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="products">
            <h2>Featured Products</h2>
            <div class="product-list">
                <!-- Example Product Item -->
                <div class="product-item">
                    <img src="product1.jpg" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>Price: $49.99</p>
                    <button>Add to Cart</button>
                </div>
                <!-- More product items can be added here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 ROAR SPACE. All rights reserved.</p>
    </footer>
</body>
</html>
